{% set data = load_setup_py_data(from_recipe_dir=True) %}

package:
  name: test-jinja-setuptools
  version: {{ data.get('test_attr') }}

source:
  path: ../../test-package

requirements:
  build:
    - python
    - setuptools
    {% for req in data.get('install_requires', []) -%}
    - {{req}}
    {% endfor %}
